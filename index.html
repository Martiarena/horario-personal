<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Calendario dinámico</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			line-height: 1.6;
		}
		label, button {
			margin-right: 8px;
		}
	</style>
</head>
<body>

<h1>Calendario por año</h1>

<label for="yearInput">Año:</label>
<input type="number" id="yearInput" min="1900" max="2100">
<button id="generar">Generar</button>

<ul id="lista"></ul>

<script>
	const lista = document.getElementById("lista");
	const yearInput = document.getElementById("yearInput");
	const btnGenerar = document.getElementById("generar");

	const diasSemana = [
		"Domingo",
		"Lunes",
		"Martes",
		"Miércoles",
		"Jueves",
		"Viernes",
		"Sábado"
	];

	const meses = [
		"Enero",
		"Febrero",
		"Marzo",
		"Abril",
		"Mayo",
		"Junio",
		"Julio",
		"Agosto",
		"Septiembre",
		"Octubre",
		"Noviembre",
		"Diciembre"
	];

	function randomLetra(opciones) {
		return opciones[Math.floor(Math.random() * opciones.length)];
	}

	function generarCalendario(year) {
		lista.innerHTML = "";

		let fecha = new Date(year, 0, 1);
		const fin = new Date(year + 1, 0, 1);

		while (fecha < fin) {
			const diaSemana = fecha.getDay();
			const esFinDeSemana = diaSemana === 0 || diaSemana === 6;

			const letra = esFinDeSemana
				? randomLetra(["P", "J"])
				: randomLetra(["A", "J"]);

			const texto = `${diasSemana[diaSemana]} ${fecha.getDate()} de ${meses[fecha.getMonth()]}`;

			const li = document.createElement("li");
			li.innerHTML = `${texto}: <strong>${letra}</strong>`;

			lista.appendChild(li);

			fecha.setDate(fecha.getDate() + 1);
		}
	}

	// Año actual por defecto
	const currentYear = new Date().getFullYear();
	yearInput.value = currentYear;
	generarCalendario(currentYear);

	// Generar al presionar botón
	btnGenerar.addEventListener("click", () => {
		const year = parseInt(yearInput.value);
		if (!isNaN(year)) {
			generarCalendario(year);
		}
	});
</script>

</body>
</html>
